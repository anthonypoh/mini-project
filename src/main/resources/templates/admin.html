<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Admin</title>
</head>

<body>
  <div id="main-content" class="container p-lg-2">
    <div class="row">
      <div class="col-md-6">
        <h2>Create a lobby</h2>
        <form method="GET" class="form-inline" th:object="${lobby}">
          <div class="mb-2">
            <lable for="questions" class="form-label">Number of questions</lable>
            <input type="number" class="form-control" min="5" max="15" th:field="*{numOfQuestions}">
          </div>
          <div class="mb-2">
            <label for="category" class="form-label">Select a category</label>
            <select class="form-select" name="category" th:field="*{category}">
              <option value="14">Entertainment: Television</option>
              <option value="15">Entertainment: Video Games</option>
              <option value="18">Science: Computers</option>
            </select>
          </div>
          <div class="mb-2">
            <label for="category" class="form-label">Select a category</label><br />

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" th:field="*{difficulty}" value="easy" id="easy">
              <label class="form-check-label" for="easy">
                Easy
              </label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" th:field="*{difficulty}" value="medium" id="medium">
              <label class="form-check-label" for="medium">
                Medium
              </label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" th:field="*{difficulty}" value="hard" id="hard">
              <label class="form-check-label" for="hard">
                Hard
              </label>
            </div>
          </div>
          <div class="d-grid">
            <button id="create" class="btn btn-primary" type="submit" formaction="/lobby/create-lobby">Create</button>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Lobby</th>
              <th scope="col">Category</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="lobby : ${lobbies}">
              <td th:text="${lobby.lobbyId}"></td>
              <td th:text="${lobby.category}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
