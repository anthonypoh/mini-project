<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div id="main-content" class="container p-lg-2">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-body">
            <form method="GET" class="form-inline">
              <div class="mb-2">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Your name here..." required>
              </div>
              <div class="mb-2">
                <label for="lobbyId" class="form-label">Lobby Id</label>
                <input type="text" id="lobbyId" name="lobbyId" class="form-control" placeholder="Lobby Id..." required>
              </div>
              <div class="d-grid">
                <button id="create" class="btn btn-primary" type="submit" formaction="/lobby">Join</button>
              </div>
            </form>
            <div class="alert alert-danger" th:if="${added}">Somebody already took this name.</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
