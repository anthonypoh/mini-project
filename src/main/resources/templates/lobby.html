<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
  <title>Lobby</title>

  <script th:inline="javascript">
    var lobbyId = /*[[${lobbyId}]]*/ 'default-value';
    var playerName = /*[[${name}]]*/ 'default-value';
  </script>
  <script src="/js/app.js"></script>
</head>

<body>
  <noscript>
    <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
      enabled. Please enable
      Javascript and reload this page!</h2>
  </noscript>

  <div class="container p-lg-2">
    <p id="wait" class="mx-auto">Please wait for the game to start.</p>

    <div class="row gx-2 gy-2 mt-5" id="game" style="display:none">
      <div class="col-md-3">
        <h1 id="questionTimer">timer here</h1>
      </div>
      <div class="col-md-9 mb-5">
        <h1 id="gameQuestion">question here</h1>
      </div>
      <div class="col-md-12 mb-5" id="gameAnswer" style="display:none">
        <h1></h1>
      </div>
      <div class="col-md-6 text-center d-grid"><button class="btn btn-primary" onclick="handleAnswer('1')"
          id="gameQuestion1">question 1</button>
      </div>
      <div class="col-md-6 text-center d-grid"><button class="btn btn-danger" onclick="handleAnswer('2')"
          id="gameQuestion2">question 2</button>
      </div>
      <div class="col-md-6 text-center d-grid"><button class="btn btn-success" onclick="handleAnswer('3')"
          id="gameQuestion3">question 3</button>
      </div>
      <div class="col-md-6 text-center d-grid"><button class="btn btn-warning" onclick="handleAnswer('4')"
          id="gameQuestion4">question 4</button>
      </div>
      <div class="col-md-12 text-center alert alert-danger" id="result"></div>
    </div>
  </div>
</body>

</html>
